<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/utils.css">
</head>

<body>
    
        <h1 class="text-center">Welcome to Calculate me!</h1>
        <div class="container flex flex-col items-center  mx-auto">
            <div class="row">
                <input type="text" class="input " placeholder="0">

            </div>
            <div class="row">
                <button class="button bg-grey">C</button>
                <button class="button bg-grey">%</button>
                <button class="button bg-grey">M+</button>
                <button class="button bg-yellow">M-</button>
            </div>
            <div class="row">
                <button class="button bg-dark">7</button>
                <button class="button bg-dark">8</button>
                <button class="button bg-dark">9</button>
                <button class="button bg-yellow">*</button>
            </div>
            <div class="row">
                <button class="button bg-dark">4</button>
                <button class="button bg-dark">5</button>
                <button class="button bg-dark">6</button>
                <button class="button bg-yellow">/</button>
            </div>
            <div class="row">
                <button class="button bg-dark">1</button>
                <button class="button bg-dark">2</button>
                <button class="button bg-dark">3</button>
                <button class="button bg-yellow">+</button>
            </div>
            <div class="row">
                <button class="button bg-dark">0</button>
                <button class="button bg-dark">.</button>
                <button class="button bg-dark">=</button>
                <button class="button bg-yellow">-</button>
            </div>
        </div>
 
</body>

<script src="/script.js"></script>

</html>
